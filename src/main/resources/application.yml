spring:
  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      printer:
        enabled: true
      introspection:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgresSQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategy
    show-sql: true
    database-platform: org.hibernate.dialect.PostgresSQLDialect

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/blog?schema=blog_schema
    name: blog
    username: root
    password: password
    pool:
      max-size: 10
      enabled: true
      initial-size: 2
      max-idle-time: 30m
      validation-query: SELECT 1
  data:
    r2dbc:
      repositories:
        enabled: true

